<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Black</title>
  <!-- Include Bootstrap CSS from CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Include your custom styles -->
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="login.html" onclick="showLoginForm()">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="signup.html" onclick="showSignupForm()">SignUp</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <form id="loginForm" class="col-md-6 mx-auto">
      <h2 class="text-center">Login</h2>
      <div class="form-group">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="loginUsername" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="loginZipcode">ZIP Code (Password):</label>
        <input type="password" id="loginZipcode" name="loginZipcode" class="form-control" required>
      </div>
      <button type="button" onclick="login()" class="btn btn-primary btn-block">Login</button>
    </form>
  </div>

  <!-- Include Bootstrap JS and jQuery from CDN (optional, for Bootstrap components) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
